
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Site Bookmarker</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/">
    <link href="./Bookmark_your_fav_sites/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Bookmark_your_fav_sites/style.css">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
         
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favorite Site</h2>
        <form id="myForm">
            <div class="form-group">
                <label>Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
                <label>Site URL</label>
                <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div id="fill" class="" style="display: none;"><h3 id="fillText">Please fill all fields!</h3></div>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
         <div id="bookmarksResults"></div>
      </div>
    </div> 
    <script src="./Bookmark_your_fav_sites/js/bootstrap.min.js"></script>
    <script src="./Bookmark_your_fav_sites/main.js"></script>
  </body>
</html>
